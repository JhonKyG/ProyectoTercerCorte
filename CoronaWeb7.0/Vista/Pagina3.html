{%block content%}
 <div class="container">
     <h2 class="text-white-50 bg-dark">Infectados por edades</h2>
                <canvas id="myChart3" style="height:400px; width:1200px;"></canvas>
                <script >
                  var chartData = {
                    labels : ['0-10','11-20', '21-30', '31-40', '41-50','51-60','61-70','71-80','81-90','91-100'],
                    datasets : [{
                        label: '{{ legend2 }}',
                        backgroundColor: ['blue','blue','blue','blue','blue','blue','blue','blue','blue','blue'],
                        data : [{% for item in values2 %}
                                  {{item}},
                                {% endfor %}]
                    }]
                  }

                  var ctx = document.getElementById("myChart3").getContext("2d");

                  var myChart3 = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {}
                  });
                </script>
 </div>

<div class="container">
        <h2 class="text-white-50 bg-dark">Infectados por mes en colombia</h2>
        <canvas id="myChart" style="height:400px; width:1100px;"></canvas>
        <script >
          Chart.defaults.global.responsive = false;
          var chartData3 = {
            labels : [{% for item in labels2 %}
                       "{{item}}",
                      {% endfor %}],
            datasets : [{
                label: '{{ legend3 }}',
                fill: true,
                lineTension: 0.1,
                backgroundColor: "rgba(35, 126, 255, 0.42)",
                borderColor: "rgba(11, 56, 97, 1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(75,192,192,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data : [{% for item in values3 %}
                          {{item}},
                        {% endfor %}],
                spanGaps: false
            }]
          }

          var ctx3 = document.getElementById("myChart").getContext("2d");

          var myChart = new Chart(ctx3, {
            type: 'line',
            data: chartData3,
          });
        </script>
    </div>
